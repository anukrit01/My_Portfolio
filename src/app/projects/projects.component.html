<div class="container">
    <h1>Projects</h1>

    <section *ngFor="let project of projectList">
        <h2>{{project.title}}</h2>

        <h3>
            <span>Technologies: </span>
            <span>{{project.technologies}}</span>
        </h3>

        <ul *ngFor="let item of project.desc">
            <li>{{item}}</li>
        </ul>
    </section>
</div>
